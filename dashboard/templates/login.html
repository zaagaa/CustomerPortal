<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Customer Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Mobile Number:</label>
        <input type="text" name="mobile" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
