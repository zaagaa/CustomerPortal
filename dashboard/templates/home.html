{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Welcome, {{ customer.name }}</h4>
                <a href="{% url 'customer_logout' %}" class="btn btn-sm btn-light">Logout</a>
            </div>
            <div class="card-body">
                <p><strong>Mobile:</strong> {{ customer.mobile }}</p>
                <p><strong>Points:</strong> {{ customer.point|default:"Not available" }}</p>
                <p><strong>Address:</strong> {{ customer.address|default:"Not available" }}</p>
                <p class="text-muted">This is your customer dashboard. More features coming soon!</p>
            </div>
        </div>
    </div>
</body>
</html>
